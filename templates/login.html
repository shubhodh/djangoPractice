<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="login">
        {% csrf_token %}
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password1"><br>
        <input type="submit">
    </form>

    {% for message in messages %}
        <h3>{{ message }}</h3>
    {% endfor %}
</body>
</html>
